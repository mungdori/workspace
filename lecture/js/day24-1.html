<script>
    // 배열 선언
    var arr1 = new Array();
    console.log(arr1);

    // 배열 선언 2번째 방법
    var arr2 = [];
    console.log(arr2);

    // 배열 선언과 동시 초기화
    var arr3 = new Array("사과", "배", "오렌지");
    console.log(arr3);

    var arr4 = ["사과", "배", "오렌지"];
    console.log(arr4);

    var arr5 = ["사과", 1, true, 3.14, "안녕하니?", "반가워1", "반가워2", "반가워3", "반가워4"];  // 6개
    console.log(arr5);

    // 배열의 길이 가져오기
    console.log(arr5.length);

    console.log(arr5[0]);
    console.log(arr5[1]);
    console.log(arr5[2]);
    console.log(arr5[3]);
    
    // console.log(arr5[4]);

    // 배열과 반복문
    for(var i = 0; i < arr5.length; i = i + 1) {
        console.log("=====> " + arr5[i]);
    }
</script>
