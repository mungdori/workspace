        <h1>JavaScript</h1>

<script>
    var arr1 = ['a', 'b', 'c', 'd', 'e', 'f'];
    console.log(arr1.toString());

    console.log("push/pop() ========================> ");
    // push() 배열 끝에 값 추가
    arr1.push("g");
    console.log(arr1.toString());

    // pop() 배열 끝에 값 삭제
    var a = arr1.pop();
    console.log(a);
    console.log(arr1.toString());

    arr1.push("가", "나", "다");
    console.log(arr1.toString());

    console.log("shift/unshift() =======================> ");
    // shift() 배열 앞에 값 삭제
    var b = arr1.shift();
    console.log(b);
    console.log(arr1.toString());

    // unshift() 배열 앞에 값 추가
    arr1.unshift("1");
    console.log(arr1.toString());

    arr1.unshift("A", "B", "C");
    console.log(arr1.toString());

    console.log("slice() ============================> ")
    var nums = [1,2,3,4,5];
    var arr2 = nums.slice(1, 3);    // 앞 요소 포함, 뒤 요소 미포함
    console.log(arr2.toString())
    console.log(nums.toString())

    var arr3 = nums.slice(2);   // 앞 요소 포함, 뒤의 모든 요소
    console.log(arr3.toString());
    console.log(nums.toString());

    console.log("splice() ======================> ");
    var arr4 = nums.splice(1, 2); // 앞 요소 포함, 2개 삭제후 대입 변수에 할당
    console.log(arr4.toString())
    console.log(nums.toString())

    nums = [1,2,3,4,5]; // 재 초기화
    console.log(nums.toString())
    var arr5 = nums.splice(1);
    console.log(arr5.toString());
    console.log(nums.toString());


    console.log("concat() ======================> ");
    var b1 = [1, 2, 3];
    var b2 = [4, 5];
    let c = b1.concat(b2);

    console.log(b1.toString());
    console.log(b2.toString());
    console.log(c.toString());

    console.log("indexOf =======================> ");
    console.log(c.indexOf(1));
    console.log(c.indexOf(10));

    console.log(c.lastIndexOf(4));
    console.log(c.lastIndexOf(10));

    console.log("includes() ====================> ");
    console.log(c.includes(3));
    console.log(c.includes(10));

    //만약 indexof에 1이라는 숫자가 2개가 있으면 어떻게 나오나요?
    var array = [1, 2, 3, 1, 4];
    console.log(array.indexOf(1));
    console.log(array.lastIndexOf(1));
</script>
