<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>자바 스크립트</h1>
    </body>
</html>

<script>
    // Object 객체를 생성하는 방법
    let obj1 = {};
    let obj2 = new Object();
    
    console.log(obj1);
    console.log(obj2);

    // 프로퍼티는 바뀌지만 객체의 constructor은 바뀌지 않는다.
    obj1.title = "오브젝트 객체입니다.";
    console.log(obj1);

    // constructor() 객체의 생성자 함수를 나타낸다.
    // 생성자는 객체 그 자체(원형)을 나타낸가.
    console.log(obj1.constructor)

    // 사용자 객체 Person 를 생성
    function Person(name) {
        this.name = name;
        this.age = "";
    }
    

    const obj3 = new Person("홍길동");
    console.log(obj3);

    // 생성자는 객체 그 자체(원형)을 나타낸다.
    console.log(obj3.constructor)

    obj3.title = "사람 객체입니다.";
    console.log(obj3.constructor);
    console.log(obj3);

    // hasOwnProperty(name) 객체가 name 속성을 가지고 있는지 확인
    console.log("=====> hasOwnProperty()");
    console.log(obj3.hasOwnProperty("abc"));
    console.log(obj3.hasOwnProperty("name"));

    // isPrototypeof(object)    객체가 object의 프로토타입인지 검사
    console.log("=====> isPrototypeof()")
    console.log(Object.prototype.isPrototypeOf(obj1)); 
    console.log(Object.prototype.isPrototypeOf(obj3)); 
    
    console.log(Person.prototype.isPrototypeOf(obj1)); 
    console.log(Person.prototype.isPrototypeOf(obj3)); 

    
    // 사용자 객체 Student 를 생성
    function Student(name) {
        this.name = name;
        this.age = "";
    }

    const obj4 = new Student("한국인");
    console.log(Person.prototype.isPrototypeOf(obj4)); 

    // toString()   객체를 문자열로 변경
    console.log("======> toString()")
    console.log(obj3.toString());

    Person.prototype.toString = function() {
        this.age = 50;
        return this.name + ", " + this.age + ", " + this.title;
    }

    console.log(obj3.toString());

    // valueOf()    객체의 값을 표시
    console.log("======> valueOf()");
    console.log(obj3.valueOf());
    console.log(obj3);
</script>
